<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Attributes for Images</title>
</head>

<body>
    <h1>Image Alt Attributes</h1>

    <h2>Informative Images</h2>
    <img src="chart.jpg" alt="Sales increased by 25% from Q1 to Q2 2024">
    <img src="profile.jpg" alt="Sarah Johnson, Marketing Director">

    <h2>Decorative Images</h2>
    <img src="decorative-border.jpg" alt="">
    <img src="background-pattern.jpg" alt="" role="presentation">

    <h2>Functional Images</h2>
    <a href="home.html">
        <img src="home-icon.png" alt="Home">
    </a>
    <button type="submit">
        <img src="search-icon.png" alt="Search">
    </button>

    <h2>Complex Images</h2>
    <img src="complex-diagram.jpg"
        alt="Network architecture diagram showing three layers: presentation, application, and data">
    <p>The diagram illustrates a three-tier architecture with clear separation between user interface, business logic,
        and data storage components.</p>

    <h2>Image with Caption</h2>
    <figure>
        <img src="sunset.jpg" alt="Golden sunset over calm ocean with silhouetted mountains">
        <figcaption>Pacific sunset captured from Malibu Beach, California</figcaption>
    </figure>
</body>

</html>
