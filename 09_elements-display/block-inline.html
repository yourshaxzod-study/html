<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Block vs Inline Elements</title>
    <style>
        .block {
            background-color: lightblue;
            margin: 10px 0;
        }

        .inline {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <h2>Block Elements</h2>
    <div class="block">This is a div (block element)</div>
    <p class="block">This is a paragraph (block element)</p>
    <h3 class="block">This is a heading (block element)</h3>

    <h2>Inline Elements</h2>
    <p>This paragraph contains <span class="inline">span</span>, <strong class="inline">strong</strong>, and <em
            class="inline">em</em> inline elements.</p>

    <p>Here's a <a href="#" class="inline">link</a> and an <img src="small-icon.png" alt="icon" class="inline"> image
        inline.</p>
</body>

</html>
