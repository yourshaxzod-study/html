<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Div and Span</title>
    <style>
        .container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        .highlight {
            background-color: yellow;
        }

        .important {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Article Title</h2>
        <p>This is a paragraph inside a div container.</p>
        <p>Another paragraph with <span class="highlight">highlighted text</span> and <span class="important">important
                text</span>.</p>
    </div>

    <div class="container">
        <h3>Another Section</h3>
        <p>Div elements are used for grouping and layout.</p>
        <p>Span elements are used for <span class="highlight">inline styling</span>.</p>
    </div>
</body>

</html>
